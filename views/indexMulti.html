<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href='/style.css'>
    <title>Duo Security Auth API demo</title>
  </head>
  <body>
    <div class="content">
        <div class="output">
            <pre class="language-json"><code class="language-json" id="message">{{ message }}</code></pre>
        </div>
        <form class="input-form" action="/multi" method="POST">
            <div class="form-group">
                <label for="username"><b>User1:</b></label>
                <input class="form-control" name="usernames" type="text" placeholder="username" id="username">
            </div>
            <div class="form-group">
                <label for="username2"><b>User2:</b></label>
                <input class="form-control" name="usernames" type="text" placeholder="username" id="username2">
            </div>
            <div class="form-group">
              <label for="threshold"><b># Required:</b></label>
              <input class="form-control" name="threshold" type="number" placeholder="0" id="threshold">
          </div>
            <div class="buttons">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
  </body>
</html>
